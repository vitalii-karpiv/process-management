version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: process-platform-postgres
    environment:
      POSTGRES_USER: process_user
      POSTGRES_PASSWORD: process_password
      POSTGRES_DB: process_management
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U process_user -d process_management']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Locks
  redis:
    image: redis:7-alpine
    container_name: process-platform-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: process-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: process_user
      RABBITMQ_DEFAULT_PASS: process_password
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
